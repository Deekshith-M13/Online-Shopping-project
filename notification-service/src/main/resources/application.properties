server.port=0

eureka.client.service-url.defaultZone=http://localhost:8761/eureka
spring.application.name=notification-service
eureka.instance.hostname=localhost

#when someone asks for the service it gives the ip address not the name
eureka.instance.prefer-ip-address=true

# Kafka properties
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.template.default-topic=notification-topic
spring.kafka.consumer.group-id=notification-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consume.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.type.mapping=event:com.example.notification_service.OrderPlacedEvent
